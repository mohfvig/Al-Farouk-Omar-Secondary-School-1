<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تفاصيل الخبر</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg">
    <header>
        <div class="wrap brand">
            <h1 id="news-title">جاري تحميل الخبر...</h1>
            <a href="index.html" class="btn">العودة للرئيسية</a>
        </div>
    </header>

    <main class="wrap">
        <article class="card">
            <small id="news-date" style="color: var(--muted);"></small>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid var(--border);">
            <div id="news-content" style="line-height: 1.8; font-size: 1.2rem; white-space: pre-wrap;">
                جاري جلب تفاصيل الخبر من قاعدة البيانات...
            </div>
        </article>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAY4DtaYX2toAUB-zNX23mBUEEZeuzE2DI",
            databaseURL: "https://news-f45f8-default-rtdb.firebaseio.com"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // جلب معرف الخبر من الرابط (الذي يأتي بعد ?id=)
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id');

        if (newsId) {
            onValue(ref(db, `news/${newsId}`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('news-title').innerText = data.title;
                    document.getElementById('news-date').innerText = "تاريخ النشر: " + data.date;
                    document.getElementById('news-content').innerText = data.content;
                    document.title = data.title; // تغيير عنوان المتصفح
                } else {
                    document.getElementById('news-content').innerHTML = "<h2 style='color:red;'>⚠️ هذا الخبر لم يعد موجوداً.</h2>";
                }
            });
        } else {
            window.location.href = "index.html"; // إذا دخل الصفحة بدون ID يحوله للرئيسية
        }
    </script>
</body>
</html>
